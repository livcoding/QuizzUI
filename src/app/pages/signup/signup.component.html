<div class="bootstrap-wrapper">
<div class="container">
<div class="row" style="margin-top: 20px;">
<div class="col-md-6 offset-md-3">
  <mat-card>
    <div class="container text-center">
        <img src="../../../assets/logo.jpeg" alt="">
    </div>
<h1 class="text-center">Register Here</h1>
<!-- {{user|json}} -->
<form (ngSubmit)=formSubmit()>
    <!-- <mat-form-field class="full-width" appearance="outline"> -->
        <mat-form-field class="full-width" appearance="outline">
        <mat-label >User Name</mat-label>
        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Here">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Here">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input required matInput placeholder="Enter Here">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
<div class="container text-center">
<button type="submit" mat-raised-button color="primary">Submit</button>
<button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
</div>
</form>
  </mat-card>
</div>    
</div>
</div>
</div>
